<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Layout example</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      .Wrap {
        max-width: 1400px;
        margin: 0 auto;
      }

      .Header {
        width: 100%;
        height: 130px;
        background-color: #038c5a;
      }

      .WrapMiddle {
        width: 100%;
        font-size: 0;
      }

      .Left {
        height: 625px;
        width: 20.83%;
        background-color: #03a66a;
        display: inline-block;
      }

      .Middle {
        height: 625px;
        width: 68.75%;
        background-color: #bbbf90;
        display: inline-block;
      }

      .Right {
        height: 625px;
        width: 10.41%;
        background-color: #03a66a;
        display: inline-block;
      }

      .Footer {
        height: 200px;
        width: 100%;
        background-color: #025059;
      }
    </style>
  </head>
  <body>
    <div class="Wrap">
      <header class="Header"></header>
      <div class="WrapMiddle">
        <aside class="Left"></aside>
        <main class="Middle"></main>
        <aside class="Right"></aside>
      </div>
      <footer class="Footer"></footer>
    </div>
  </body>
</html>


<!--
Commenting out font-size: 0; in .WrapMiddle affects the layout because you are using display: inline-block; for .Left, .Middle, and .Right.

Why?
In HTML, inline-block elements treat whitespace (such as spaces and line breaks) between tags as small gaps (just like spaces between words in text). These gaps add up and can cause the total width of the elements to exceed 100%, making the layout break (e.g., elements may wrap to a new line).

How does font-size: 0; work?
Setting font-size: 0; on the .WrapMiddle container makes these whitespace characters have zero width (since they have no font size), so the inline-block elements sit flush next to each other with no gaps.

Summary:

- font-size: 0; on the parent removes gaps between inline-block elements.
- If you comment out this line, the gaps return and the layout breaks.

Alternatives:

- Remove whitespace between elements in the HTML.
- Use float, or better: display: flex; (the modern approach).

Example of the problem:

<div class="WrapMiddle"><div class="Left"></div><div class="Middle"></div><div class="Right"></div></div>
Every space/line break between divs = extra gap!

Gotcha:
This is a common issue when using inline-block for layouts. Flexbox solves this by default.
--
