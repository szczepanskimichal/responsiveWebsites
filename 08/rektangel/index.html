<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.box {
  width: 200px;
  height: 200px;
  border-radius: 10px;
  background-color: tomato;
  transition: background-color 2s linear, transform 500ms ease-in-out 1s;
}

.box:hover {
  background-color: teal;
  transform: rotate(270deg);
}
    </style>
</head>
<body>
    <button class="box">HOver ME</button>
</body>
</html>
