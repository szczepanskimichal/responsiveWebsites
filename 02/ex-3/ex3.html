<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Video in HTML5</title>
        <meta name="description" content="A basic HTML5 video link" />
        <meta name="viewport" content="width=device-width" />
    
    <style>
        video {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
    </head>
    <body>
        <video
            max-width="100%"
            height="auto"
            controls
            preload="auto"
            loop
            poster="scones.png"
        >
            <source src="marina17.05.2025.mp4" type="video/mp4" />
            <p>
                <b>Download Video:</b>
                MP4 Format:
                <a href="marina17.05.2025.mp4">"MP4"</a>
            </p>
        </video>
    </body>
</html>
