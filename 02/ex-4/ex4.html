<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Modern video embed with CSS aspect ratio</title>
        <meta name="description" content="A basic HTML5 video link" />
        <meta name="viewport" content="width=device-width" />
        <style>
        .embed-container { 
            position: relative; 
            padding-bottom: 56.25%; 
            height: 0; 
            overflow: hidden; 
            max-width: 100%; 
            } 
            .embed-container iframe, 
            .embed-container object, 
            .embed-container embed { 
                position: absolute; 
                top: 0; left: 0; 
                width: 100%; 
                height: 100%; }
                </style>
                <div class='embed-container'>
                    <iframe 
                    src='https://player.vimeo.com/video/66140585' 
                    frameborder='0' 
                    webkitAllowFullScreen 
                    mozallowfullscreen 
                    allowFullScreen>
                </iframe>
            </div>
            </body>
</html>
