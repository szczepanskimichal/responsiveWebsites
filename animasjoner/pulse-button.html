
<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pulse - Knapp</title>
    <style>
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.8);
        }
        100% {
          transform: scale(1);
        }
      }
      .pulse-button {
        animation: pulse 2s ease-in-out infinite;
        padding: 14px 28px;
        border-radius: 8px;
        border: none;
        background: #2ecc71;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      @media (prefers-reduced-motion: reduce) {
        .pulse-button {
          animation: none;
        }
      }
      body {
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background: #f7fff7;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <button class="pulse-button">Puls</button>
  </body>
</html>
