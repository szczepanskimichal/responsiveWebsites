
<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>2D Transform - Kort</title>
    <style>
      .kort {
        width: 200px;
        height: 300px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        transition: transform 0.5s ease; /* Transform-only transition => better performance */
        cursor: pointer;
        margin: 80px auto;
        perspective: 600px; /* Why: increases 3D depth for rotation effects */
      }
      .kort:hover {
        transform: rotateY(180deg) scale(1.1);
      }

      @media (prefers-reduced-motion: reduce) {
        .kort {
          transition: none;
          transform: none;
        }
      }
      body {
        background: #f0f4ff;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="kort">Hover meg!</div>
  </body>
</html>
