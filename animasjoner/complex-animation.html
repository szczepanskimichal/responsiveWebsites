
<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kompleks animasjon</title>
    <style>
      @keyframes complex-animation {
        0% {
          transform: translateX(0) rotate(0deg) scale(1);
          background-color: #3498db;
        }
        25% {
          transform: translateX(100px) rotate(90deg) scale(1.2);
          background-color: #e74c3c;
        }
        50% {
          transform: translateX(200px) rotate(180deg) scale(0.8);
          background-color: #f39c12;
        }
        75% {
          transform: translateX(100px) rotate(270deg) scale(1.1);
          background-color: #2ecc71;
        }
        100% {
          transform: translateX(0) rotate(360deg) scale(1);
          background-color: #3498db;
        }
      }
      .complex-element {
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        border-radius: 8px;
        animation: complex-animation 4s ease-in-out infinite;
        margin: 80px auto;
      }

      /* Why: Complex animation demonstrates combining transforms and color changes. Use transforms for position/rotation/scale and color changes for emphasis; ensure reduced-motion fallback. */
      @media (prefers-reduced-motion: reduce) {
        .complex-element {
          animation: none;
        }
      }
      body {
        background: #f4f7fb;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="complex-element">Complex</div>
  </body>
</html>
