<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>3D Cube - Demo</title>
    <style>
      .scene {
        perspective: 1000px;
        width: 300px;
        height: 300px;
        margin: 180px auto;
      }
      .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1s;
      }
      .cube:hover {
        transform: rotateX(45deg) rotateY(45deg);
      }
      .face {
        position: absolute;
        width: 400px;
        height: 400px;
        background: rgba(52, 152, 219, 0.9);
        border: 1px solid #2980b9;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
      }

      /* Why: translateZ places faces outward; rotations orient them into cube sides */
      .front {
        transform: translateZ(100px);
      }
      .back {
        transform: rotateY(180deg) translateZ(100px);
      }
      .right {
        transform: rotateY(90deg) translateZ(100px);
      }
      .left {
        transform: rotateY(-90deg) translateZ(100px);
      }
      .top {
        transform: rotateX(90deg) translateZ(100px);
      }
      .bottom {
        transform: rotateX(-90deg) translateZ(100px);
      }

      @media (prefers-reduced-motion: reduce) {
        .cube {
          transition: none;
          transform: none;
        }
      }
      body {
        background: #3c7069;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="cube">
        <div class="face front">Frem</div>
        <div class="face back">Bak</div>
        <div class="face right">HÃ¸yre</div>
        <div class="face left">Venstre</div>
        <div class="face top">Topp</div>
        <div class="face bottom">Bunn</div>
      </div>
    </div>
  </body>
</html>
