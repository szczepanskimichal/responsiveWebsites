
<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Flytende kort</title>
    <!-- Why: Floating motion uses translateY to avoid layout changes; subtle long-duration loop gives calm effect. Respect reduced-motion preference. -->
    <style>
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .floating-card {
        width: 260px;
        height: 160px;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #333;
        margin: 80px auto;
        animation: float 3s ease-in-out infinite;
      }

      @media (prefers-reduced-motion: reduce) {
        .floating-card {
          animation: none;
        }
      }
      body {
        background: #fffaf8;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="floating-card">Flytende kort</div>
  </body>
</html>
